<div ng-show="route.current == 'list'">
  <div class="jumbotron">
    <input class="form-control" type="text" placeholder="Enter a query here" ng-model="query" ng-change="runQuery(query)" />
  </div>
  <h1 ng-hide="query == ''">Results</h1>
  <div ng-hide="query == ''" class="row marketing">
    <div ng-repeat="result in results.results.REUTERS">
      <h4><a class="clickable" ng-click="viewArticle(result)">{{result.TEXT.TITLE}}</a></h4>
    </div>
  </div>
</div>
